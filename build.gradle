// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'mysql:mysql-connector-java:8.0.11'
    compile 'org.springframework:spring-context:5.1.1.RELEASE'
    compile 'org.springframework:spring-jdbc:5.1.1.RELEASE'
    
    compile 'org.junit:com.springsource.org.junit:4.9.0'
    compile 'org.springframework:org.springframework.test:3.2.1.RELEASE'
    
    compile 'javax.servlet:com.springsource.javax.servlet:2.5.0'
    compile 'org.springframework:org.springframework.web:3.2.2.RELEASE'
    
    compile 'javax.activation:com.springsource.javax.activation:1.1.0'
    compile 'javax.mail:com.springsource.javax.mail:1.4.0'
    compile 'org.springframework:org.springframework.context.support:3.1.3.RELEASE'
    compile 'org.mockito:mockito-core:2.21.0'
    compile 'org.aspectj:com.springsource.org.aspectj.tools:1.6.12.RELEASE'
    compile 'org.codehaus.castor:com.springsource.org.castor:1.2.0'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	// compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    // https://mvnrepository.com/artifact/org.junit/com.springsource.org.junit
	// testCompile group: 'org.junit', name: 'com.springsource.org.junit', version: '4.9.0'
	compile 'com.h2database:h2:1.4.197'
    

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	// implmentation  
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

